<form class="form-control" >
    <div class="form-inline">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)] = "email" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name ="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-inline">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)] = "password" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Password" name ="password">
    </div>
    <div class="form-inline">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" [(ngModel)] = "name" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="Namew" name ="name">
       
      </div>
      <div class="form-inline">
        <label for="exampleInputEmail1">Mobile Number</label>
        <input type="email" [(ngModel)] = "mobile" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="Mobile Number" name="name">
        
      </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
