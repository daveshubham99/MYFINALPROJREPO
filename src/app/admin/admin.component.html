<form class="form-control">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)] = "email" [ngModelOptions]="{standalone:true}"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)] = "pass" [ngModelOptions]="{standalone:true}" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary" (click)="checkadminlogin()">Submit</button>
  </form>
