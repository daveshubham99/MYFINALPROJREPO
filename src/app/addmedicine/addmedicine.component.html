<form class="form-control" >
    <div class="form-inline">
      <label for="exampleInputEmail1">productID </label>
      <input type="text" [(ngModel)] = "productid" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="id" placeholder="productName" name ="productid">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div>
      <label for="exampleInputEmail1">productName </label>
      <input type="email" [(ngModel)] = "productName" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="productName" name ="productName">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-inline">
      <label for="exampleInputPassword1">productTags</label>
      <input type="text" [(ngModel)] = "productTags" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="productName" name ="productTags">
    </div>
    <div class="form-inline">
        <label for="exampleInputEmail1">productCompany</label>
        <input type="email" [(ngModel)] = "productCompany" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="productCompany" name ="productCompany">
       
      </div>
      <div class="form-inline">
        <label for="exampleInputEmail1">productPrice </label>
        <input type="email" [(ngModel)] = "productPrice" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="productPrice " name="productPrice">
        
      </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    
  </form>



  <br><br><br><br>
  

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Medicine Name</th>
        <th scope="col">Company</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    
    
      <tbody *ngFor="let product of CutomerArray">
      <tr>
        <th scope="row">{{product.productid}}</th>
        <td>{{product.productName}}</td>
        <td>{{product.productCompany}}</td>
        <td>{{product.productPrice}}</td>
        <td><input type="submit" value="Delete" (click)="delete(product)"></td>
        <td><input type="submit" value="update" (click)="update(product)"></td>
    </tbody>
    
  </table>
